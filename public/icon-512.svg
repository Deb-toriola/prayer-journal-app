<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F2044"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="gold" x1="256" y1="100" x2="256" y2="435" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFF7AE"/>
      <stop offset="25%"  stop-color="#FBBF24"/>
      <stop offset="70%"  stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="56%" r="36%">
      <stop offset="0%"   stop-color="#FBBF24" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FBBF24" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ray" x1="0" y1="1" x2="0" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%"   stop-color="#FFF7AE" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#FFF7AE" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="clip">
      <rect width="512" height="512" rx="112"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <g clip-path="url(#clip)">
    <!-- Soft glow -->
    <ellipse cx="256" cy="308" rx="155" ry="144" fill="url(#glow)"/>

    <!-- Light rays -->
    <polygon points="256,112  245,30  267,30"  fill="url(#ray)" opacity="0.9"/>
    <polygon points="220,134  193,50  210,56"  fill="url(#ray)" opacity="0.6"/>
    <polygon points="292,134  302,50  319,56"  fill="url(#ray)" opacity="0.6"/>

    <!-- Left hand -->
    <path d="
      M256,435
      C235,435 206,428 190,412
      C174,396 163,370 163,348
      L163,296
      C163,283 168,273 178,272
      C178,249 178,226 178,226
      C178,212 186,205 195,205
      C195,188 195,170 195,154
      C195,139 202,133 210,133
      C210,118 213,112 220,112
      C228,112 231,118 231,133
      L231,205
      C236,205 241,212 241,226
      L241,205
      C241,191 246,185 253,185
      C260,185 264,191 264,205
      L264,226
      C264,212 269,205 277,205
      L256,435 Z
    " fill="url(#gold)"/>

    <!-- Right hand -->
    <path d="
      M256,435
      C277,435 306,428 322,412
      C338,396 349,370 349,348
      L349,296
      C349,283 344,273 334,272
      C334,249 334,226 334,226
      C334,212 326,205 317,205
      C317,188 317,170 317,154
      C317,139 310,133 302,133
      C302,118 299,112 292,112
      C284,112 281,118 281,133
      L281,205
      C276,205 271,212 271,226
      L271,205
      C271,191 266,185 259,185
      C252,185 248,191 248,205
      L248,226
      C248,212 243,205 235,205
      L256,435 Z
    " fill="url(#gold)"/>

    <!-- Finger separation lines — left hand -->
    <line x1="210" y1="133" x2="210" y2="272" stroke="#92400E" stroke-width="4" stroke-opacity="0.3"/>
    <line x1="231" y1="133" x2="231" y2="272" stroke="#92400E" stroke-width="4" stroke-opacity="0.3"/>

    <!-- Finger separation lines — right hand -->
    <line x1="302" y1="133" x2="302" y2="272" stroke="#92400E" stroke-width="4" stroke-opacity="0.3"/>
    <line x1="281" y1="133" x2="281" y2="272" stroke="#92400E" stroke-width="4" stroke-opacity="0.3"/>

    <!-- Centre seam -->
    <line x1="256" y1="112" x2="256" y2="435" stroke="#92400E" stroke-width="2.5" stroke-opacity="0.2"/>

    <!-- Wrist highlight arc -->
    <path d="M190,420 Q256,450 322,420" stroke="#FFF7AE" stroke-width="5" stroke-opacity="0.14" fill="none" stroke-linecap="round"/>

    <!-- Knuckle highlights on left fingers — subtle warmth -->
    <ellipse cx="210" cy="175" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>
    <ellipse cx="220" cy="152" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>
    <ellipse cx="231" cy="165" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>

    <!-- Knuckle highlights on right fingers -->
    <ellipse cx="302" cy="175" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>
    <ellipse cx="292" cy="152" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>
    <ellipse cx="281" cy="165" rx="4" ry="2.5" fill="#FFF7AE" fill-opacity="0.12"/>
  </g>
</svg>
