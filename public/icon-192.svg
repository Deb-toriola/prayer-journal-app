    <line x1="87"  y1="50" x2="87"  y2="102" stroke="#92400E" stroke-width="1.5" stroke-opacity="0.3"/>

    <!-- Finger lines — right -->
    <line x1="113" y1="50" x2="113" y2="102" stroke="#92400E" stroke-width="1.5" stroke-opacity="0.3"/>
    <line x1="105" y1="50" x2="105" y2="102" stroke="#92400E" stroke-width="1.5" stroke-opacity="0.3"/>

    <!-- Centre seam -->
    <line x1="96" y1="42" x2="96" y2="163" stroke="#92400E" stroke-width="1" stroke-opacity="0.2"/>

    <!-- Wrist highlight -->
