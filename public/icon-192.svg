      L61,111
      C61,106 63,102 67,102
      C67,93 67,85 67,85
      C67,79 70,77 73,77
      C73,71 73,64 73,58
      C73,52 76,50 79,50
      C79,44 80,42 83,42
      C86,42 87,44 87,50
