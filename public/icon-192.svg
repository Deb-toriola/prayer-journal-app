<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="192" y2="192" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F2044"/>
      <stop offset="100%" stop-color="#0A1628"/>
    </linearGradient>
    <linearGradient id="gold" x1="96" y1="38" x2="96" y2="163" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#FFF7AE"/>
      <stop offset="28%"  stop-color="#FBBF24"/>
      <stop offset="72%"  stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="56%" r="36%">
