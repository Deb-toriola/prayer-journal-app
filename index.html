<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="A personal prayer journal to track prayers and testimonies" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..800;1,9..40,300..800&display=swap" rel="stylesheet" />
    <title>My Prayer App</title>
    <script>
      // Apply saved theme BEFORE first paint to prevent flash of wrong theme.
      // Default is 'minimal' (warm parchment). Falls back gracefully if localStorage unavailable.
      (function () {
        try {
          var t = localStorage.getItem('prayer-app-theme') || 'minimal';
          if (t === 'light') {
            document.documentElement.classList.add('light-mode');
          } else if (t === 'minimal') {
            document.documentElement.classList.add('light-mode', 'minimal-mode');
          }
          // 'dark' = no class needed
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Unregister ALL service workers and clear ALL caches
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
        caches.keys().then(function(cacheNames) {
          cacheNames.forEach(function(cacheName) {
            caches.delete(cacheName);
          });
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
